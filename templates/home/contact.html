
{% extends "base.html" %}


{% block title %} Contact - Todo List {% endblock title %} 

{% block body %}



<style>
    .contact-section {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .contact-section h3 {
        margin-bottom: 1.5rem;
        color: #55708b;
    }

    .form-control::placeholder {
        font-style: italic;
        color: #6c757d;
    }

    .btn-primary {
        width: 100%;
        padding: 0.6rem;
    }
</style>

<div class="container my-3">
    <div class="contact-section">
        <h3 class="text-center">Contact Todo List Admins!</h3>
        <form action="/contact" method="post">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="name">Enter your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name here">
            </div>

            <div class="form-group mb-3">
                <label for="email">Enter your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email here">
            </div>

            <div class="form-group mb-3">
                <label for="phone">Enter your Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone"
                    placeholder="Enter your Mobile Number here">
            </div>

            <div class="form-group mb-4">
                <label for="content">How the team can help you?</label>
                <textarea class="form-control" id="content" name="content" rows="4"
                    placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit here</button>
        </form>
    </div>
</div>

{% endblock body %}
